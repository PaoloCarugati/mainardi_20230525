<br>
<h4>Artisti</h4>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of Artisti">
            <td>{{ m.id }}</td>
            <td>{{ m.nome }}</td>

        </tr>
    </tbody>
</table>
